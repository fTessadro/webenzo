name: Deploy to GitHub Pages

on:
  # Desencadena el flujo de trabajo en cada push a la rama principal
  push:
    branches:
      - main # Si tu rama principal se llama 'master', usa 'master'

  # Permite ejecutar el flujo de trabajo manualmente
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build with Astro
        # Ejecuta el script de build que genera la carpeta dist/
        run: npm run build 
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        # Sube el contenido de la carpeta 'dist/'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist 

  deploy:
    # Despliega el artefacto de la construcci√≥n
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4